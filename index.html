<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luz - Tu guía emocional</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Luz 🌟</h1>
    <p>Estoy aquí para escucharte. Presiona el botón y háblame cuando estés listo.</p>
    
    <button id="recordButton">🎙️ Hablar</button>
    <p id="status">Presiona para comenzar a grabar...</p>
    
    <div class="conversation">
      <h2>Tu mensaje:</h2>
      <p id="userText">...</p>
      
      <h2>Luz responde:</h2>
      <p id="response">...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
